name: Daily Auto Bot

on:
  schedule:
    - cron: "0 9 * * *"  # Runs daily at 09:00 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
- name: Run bot
  run: python3 main.py


